</head>
<body>

  <div id='imagesContainer'>
    <div id='divImg' class='images'>image</div>
    <div id='divImg2' class='images'>image</div>

  <canvas id='canvas' width='100%' height='25%'></canvas>
  <script src='vendor/Chart.min.js'></script>
  <script src='app.js'></script>

</html>
